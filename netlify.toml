[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@aws-sdk/client-s3", "busboy"]
  
[functions.upload]
  timeout = 60

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Scheduled function to process feedback and update the knowledge base daily
[[scheduled-functions]]
  function = "process-feedback"
  schedule = "@daily"

# Single page app settings
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 