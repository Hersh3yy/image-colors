# Minimal configuration for Netlify functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Define the development command
[dev]
  command = "yarn dev"

# API path redirect
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200